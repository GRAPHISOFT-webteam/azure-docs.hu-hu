  description: "Az Azure Functions egy kiszolgáló nélküli számítási szolgáltatás, amellyel igény szerint, külön infrastruktúra üzembe helyezése és kezelése nélkül futtathat kódokat. Az Azure Functions használatával különféle eseményekre reagálva futtathat szkripteket vagy kódrészleteket. Gyors útmutatóink, oktatóanyagaink és példáink segítségével megismerheti az Azure Functions használatát."

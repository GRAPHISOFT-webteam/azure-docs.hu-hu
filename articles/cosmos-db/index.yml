title: "Azure Cosmos DB-dokumentáció"
metadata:
  title: "Azure Cosmos DB-dokumentáció – oktatóanyagok, API-referencia"
  description: "Ismerje meg, hogyan építhet fel globálisan elosztott, többmodelles adatbázisokat az Azure Cosmos DB használatával. Az oktatóanyagok bemutatják a dokumentum-, kulcs/érték- és Graph-adatbázisok felépítésének és lekérdezésének folyamatát."
  services: cosmos-db
  author: carolz
  manager: carolz
  ms.service: cosmos-db
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 04/28/2017
  ms.author: carolz
abstract:
  description: "Az Azure Cosmos DB egy globálisan elosztott adatbázis-szolgáltatás, amely arra lett kifejlesztve, hogy – átfogó SLA-feltételek mellett – lehetővé tegye az átviteli sebesség és a tárterület rugalmas és független méretezését akár több földrajzi régióra kiterjedően is.  A Cosmos DB használatával egy sor népszerű API és programozási modell segítségével fejleszthet dokumentum-, kulcs/érték- és Graph-adatbázisokat. Rövid útmutatóink, oktatóanyagaink és példáink segítségével megismerkedhet a Cosmos DB használatával."
